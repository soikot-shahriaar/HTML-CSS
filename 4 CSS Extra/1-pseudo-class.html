<!DOCTYPE html>
<html lang="en">
<head>
   <title>Pseudo Class</title>
   <style>
      h1 {
         color: blue;
      }
      /* hover means mouse over */
      .special:hover {
         color: darkorange;
         background-color:brown;
         font-size: 70px;
      }
      input:focus {
         font-size: 70px;
         color: green;
         outline: 0;
         border: 3px solid purple;
      }
      a:visited {
         color: red;
      }
   </style>
</head>

<body>
   <h1>pseudo class</h1>
   <h1>normal class</h1>
   <h1 class="special">elite class</h1>

   <input name="email" type=""> </br>
   <input name="password" type="text">

   </br>

   <a href="https://chatgpt.com//">Site A</a>
   </br>
   <a href="https://twitter.com/">Site B</a>

</body>
</html>
