<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iamges Advanced</title>
</head>

<body>
    <!-- <img>: Basic image embedding -->
    <img src="./media/cars-image.jpeg" alt="Description of the image" width="300" height="200"> <br>

    <!-- picture>: Provides multiple sources for responsive images -->
    <!-- <source>: Used within <picture> and media elements for different resources -->
    <picture>
        <source srcset="./media/cars-image-small.jpeg" media="(max-width: 600px)">
        <source srcset="./media/cars-image.jpeg" media="(max-width: 1200px)">
        <img src="./media/cars-image.jpeg" alt="Description of the image">
    </picture>
    
    <!-- <map>: Creates an image map with clickable areas -->
    <!-- image map generator: https://www.image-map.net/ -->

    <h2>mouse hover on the cars below: </h3>
    <img src="./media/cars-image.jpeg" usemap="#image-map"> <br>

    <map name="image-map">
        <area target="_blank" alt="Cars IMDb" title="Cars IMDb" href="https://www.imdb.com/title/tt0317219/" coords="34,213,276,347" shape="rect">
        <area target="_blank" alt="Cars IMDb" title="Cars IMDb" href="https://www.imdb.com/title/tt0317219/" coords="344,117,618,334" shape="rect">
    </map>

</body>
</html>
