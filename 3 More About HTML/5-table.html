<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee's Salary Data</caption>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lary Page</td>
                <td>Google</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zk</td>
                <td>Facebook</td>
                <td>$1000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="4">Salary of total Employee is 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
