<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <style>
      .calendar {
        display: grid;
      }
      .calendar ul {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 1em;
      }
      .date,
      .day {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        font-size: 5em;
        height: 100px;
        background-color: cyan;
      }
      .day {
        background-color: cadetblue !important;
      }
    </style>
  </head>

  <body>
    <div class="calendar">
      <ul>
        <li class="day">S</li>
        <li class="day">M</li>
        <li class="day">T</li>
        <li class="day">W</li>
        <li class="day">T</li>
        <li class="day">F</li>
        <li class="day">S</li>
        <!-- li.date{$}*35 -->
        <li class="date">29</li>
        <li class="date">30</li>
        <li class="date">31</li>
        <li class="date">1</li>
        <li class="date">2</li>
        <li class="date">3</li>
        <li class="date">4</li>
        <li class="date">5</li>
        <li class="date">6</li>
        <li class="date">7</li>
        <li class="date">8</li>
        <li class="date">9</li>
        <li class="date">10</li>
        <li class="date">11</li>
        <li class="date">12</li>
        <li class="date">13</li>
        <li class="date">14</li>
        <li class="date">15</li>
        <li class="date">16</li>
        <li class="date">17</li>
        <li class="date">18</li>
        <li class="date">19</li>
        <li class="date">20</li>
        <li class="date">21</li>
        <li class="date">22</li>
        <li class="date">23</li>
        <li class="date">24</li>
        <li class="date">25</li>
        <li class="date">26</li>
        <li class="date">27</li>

        <li class="date">29</li>

      </ul>
    </div>
  </body>
</html>
